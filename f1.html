<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#">
                <div class="input-field">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <button type="button" class="password-toggle" aria-label="Show Password">&#128065;</button>
                </div>
                <div class="buttons">
                    <button type="submit">Login</button>
                    <button type="button" class="forgot-password">Forgot Password</button>
                    <button type="button" class="signup">Sign Up</button>
                </div>
                <div class="social-login">
                    <button type="button" class="social-btn google">Login with Google</button>
                    <button type="button" class="social-btn facebook">Login with Facebook</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
